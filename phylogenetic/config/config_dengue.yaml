strain_id_field: "genbank_accession"
display_strain_field: "strain"

filter:
  exclude: "config/exclude.txt"
  group_by: "year region"
  min_length: 5000
  # Length of the E gene is approximately 1400
  E_min_length: 1000
  sequences_per_group:
    all: '10'
    denv1: '36'
    denv2: '36'
    denv3: '36'
    denv4: '36'

traits:
  sampling_bias_correction: '3'
  traits_columns:
    all: 'region nextclade_subtype'
    denv1: 'country region nextclade_subtype'
    denv2: 'country region nextclade_subtype'
    denv3: 'country region nextclade_subtype'
    denv4: 'country region nextclade_subtype'
  E_traits_columns:
    all: 'region nextclade_type'
    denv1: 'country region nextclade_subtype'
    denv2: 'country region nextclade_subtype'
    denv3: 'country region nextclade_subtype'
    denv4: 'country region nextclade_subtype'

clades:
  clade_definitions:
    all: 'config/clades_serotypes.tsv'
    denv1: 'config/clades_genotypes.tsv'
    denv2: 'config/clades_genotypes.tsv'
    denv3: 'config/clades_genotypes.tsv'
    denv4: 'config/clades_genotypes.tsv'
